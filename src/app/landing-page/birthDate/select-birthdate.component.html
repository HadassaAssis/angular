
<form class="row m-2 p-2" [formGroup]="dateBirthForm">
    <p class="fw-bolder fs-6">Date of Birth: </p>
    <mat-form-field class="col-2 float" appearance="outline">
      <mat-select placeholder="Day" [(ngModel)]="selectedDay" formControlName="days">
        <mat-option *ngFor="let day of days" [value]="day">
          {{ day }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-3 float" appearance="outline">
      <mat-select placeholder="Month" (ngModelChange)="updateDays($event)"  [(ngModel)]="selectedMonth" formControlName="months">
        <mat-option *ngFor="let month of months" [value]="month.viewValue">
          {{ month.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field class="col-3 float" appearance="outline">
      <mat-select placeholder="Year" [(ngModel)]="selectedYear" formControlName="years">
        <mat-option *ngFor="let year of years" [value]="year">
          {{ year }}
        </mat-option>
      </mat-select>
    </mat-form-field>
</form>
